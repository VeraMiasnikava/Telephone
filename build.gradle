plugins {
    id 'java'
    id 'application'
}

group 'tel3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = "telephone.Runner"
sourceSets {
    main{
        java{
           srcDirs=['src/main/java/telephone']
           //srcDirs=['telephone']

        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '1.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

}

task fatJar(type: Jar) {
    manifest {
        attributes "Main-Class": "telephone.Runner"
    }
    archiveBaseName = project.name

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
       // configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
